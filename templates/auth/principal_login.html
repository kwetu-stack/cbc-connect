{% extends "base.html" %}

{% block content %}
<div class="login-wrapper">
    <div class="login-card">
        <h1>CBC-Connect</h1>
        <p class="subtitle">Principal Login</p>

        <form method="POST">
            <div class="form-group">
                <label for="email">Email address</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    autocomplete="username"
                />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    autocomplete="current-password"
                />
            </div>

            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}

            <button type="submit">Sign in</button>
        </form>

        <p class="footer-note">
            CBC-Connect Â· Principal Access
        </p>
    </div>
</div>
{% endblock %}
