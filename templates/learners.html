{% extends "base.html" %}

{% block content %}

<div class="container">

  <style>
    .header {
      margin-bottom: 20px;
    }
    .header .role {
      font-size: 13px;
      color: #38bdf8;
      font-weight: 600;
    }
    .header .subtitle {
      font-size: 14px;
      color: #94A3B8;
    }
    a.learner {
      display: block;
      padding: 14px;
      margin-bottom: 10px;
      border: 1px solid #1f2937;
      border-radius: 10px;
      text-decoration: none;
      color: #E2E8F0;
      background: #0b1220;
    }
  </style>

  <!-- Header -->
  <div class="header">
    <div class="role">Teacher View</div>
    <h2>Learners</h2>
    <div class="subtitle">
      Select a learner to record a classroom observation.
    </div>
  </div>

  <!-- Learner List -->
  {% for learner in learners %}
    <a
  href="{{ url_for('observe', learner_id=learner.id, class_id=request.args.get('class_id')) }}"
  class="learner"
>
  {{ learner.name }}
</a>

  {% endfor %}

</div>

{% endblock %}
