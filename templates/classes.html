{% extends "base.html" %}

{% block content %}

<div class="container">

  <style>
    .header {
      margin-bottom: 24px;
    }
    .header .role {
      font-size: 13px;
      color: #38bdf8;
      font-weight: 600;
    }
    .header .subtitle {
      font-size: 14px;
      color: #94A3B8;
    }
    .class-list a {
      display: block;
      padding: 16px;
      margin-bottom: 12px;
      border: 1px solid #1f2937;
      text-decoration: none;
      color: #E2E8F0;
      border-radius: 12px;
      background: #0b1220;
    }
    .today {
      border-left: 4px solid #22d3ee;
    }
    .today span {
      float: right;
      font-size: 12px;
      color: #94A3B8;
    }
  </style>

  <!-- Header -->
  <div class="header">
    <div class="role">Teacher View</div>
    <div class="subtitle">
      Select a class to view learners and record observations.
    </div>
  </div>

  <!-- Classes -->
  <div class="class-list">
    {% for c in classes %}
      <a href="{{ url_for('learners', class_id=c.id) }}" class="today">
        {{ c.name }}
        <span>Open</span>
      </a>
    {% endfor %}
  </div>

</div>

{% endblock %}
