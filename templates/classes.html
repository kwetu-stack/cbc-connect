{% extends "base.html" %}

{% block content %}

<div class="container">

  <style>
    .header {
      margin-bottom: 24px;
    }
    .header .teacher {
      font-size: 14px;
      color: #94A3B8;
    }
    .header .date {
      font-size: 13px;
      color: #94A3B8;
    }
    .class-list a {
      display: block;
      padding: 16px;
      margin-bottom: 12px;
      border: 1px solid #1f2937;
      text-decoration: none;
      color: #E2E8F0;
      border-radius: 12px;
      background: #0b1220;
    }
    .today {
      border-left: 4px solid #22d3ee;
    }
    .today span {
      float: right;
      font-size: 12px;
      color: #94A3B8;
    }
  </style>

  <div class="header">
    <div class="teacher">Mr. Kamau â€” Mathematics</div>
    <div class="date">Tuesday, 14 May</div>
  </div>

  <div class="class-list">
    {% for c in classes %}
      <a href="{{ url_for('learners', class_id=c.id) }}" class="today">
        {{ c.name }} <span>Today</span>
      </a>
    {% endfor %}
  </div>

</div>

{% endblock %}
